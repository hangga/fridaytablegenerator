<!DOCTYPE html>
<html>
   <head>
      <style type="text/css">
         table {
         border-collapse: collapse;
         }
         td, th {
         padding-left: 4px;
         padding-top: 1px;
         padding-bottom: 1px; 
         padding-right: 4px; 
         border: 0.1px solid gray;
         }
         button, select {
            float: left;
         }
      </style>
   </head>
   <body onload="initialize()" style="margin-left:40px;">
      <h3>Jemuwah Barokah</h3>
      <p>Hanya tool sederhana untuk membantu mempermudah dalam menyusun jadwal khatib Jum'at.</p>
      <select id="selyear"></select> 
      <button id="btnReload" onClick="reloadpage();">Reset</button>
      <button id="btnGenerate" onclick="generate()">Mulai</button>
      <button id="btnSave" onclick="saveData()">Simpan</button>
      <button id="btnClear" onclick="clearcache()">Kosongkan</button>
      <input id="btnExport" type="button" onclick="tableToExcel('khotibTable', 'Jadwal Khotib')" value="Export to Excel">
      
      <br/><br/>
      <table id="khotibTable"></table>
   </body>
   <script src="script.js"></script>
   <script src="tableToExcel.js"></script>
</html>
